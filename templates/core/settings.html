{% extends 'core/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h2>Settings</h2>
    </div>
</div>

<div class="row mt-4">
    <div class="col-md-3">
        <div class="list-group">
            <a href="#profile" class="list-group-item list-group-item-action active" data-bs-toggle="list">Profile</a>
            <a href="#notifications" class="list-group-item list-group-item-action" data-bs-toggle="list">Notifications</a>
            <a href="#security" class="list-group-item list-group-item-action" data-bs-toggle="list">Security</a>
        </div>
    </div>
    
    <div class="col-md-9">
        <div class="tab-content">
            <div class="tab-pane fade show active" id="profile">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Profile Settings</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}">
                            </div>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="notifications">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Notification Preferences</h5>
                        <form>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="emailNotifications">
                                <label class="form-check-label" for="emailNotifications">Email Notifications</label>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="taskReminders">
                                <label class="form-check-label" for="taskReminders">Task Reminders</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Save Preferences</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="tab-pane fade" id="security">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Security Settings</h5>
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Current Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">New Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary">Change Password</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
